<div class="details">
    <div class="game-banner">
        <img class="game-banner-image" [src]='background_image' >
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="game-header-title">{{name}}</h1>
                <h2 class="game-header-release-date">{{released | date}}</h2>
                <p class="game-header-genres" >
                    <span *ngFor="let genre of genres ; let last=last">{{genre.name}} <span *ngIf="!last"> ,</span> </span>
                </p>
                <div class="game-gauge">
                    <mwl-gauge
      [max]="100"
      [dialStartAngle]="180"
      [dialEndAngle]="0"
      [value]="gameRating"
      [animated]="true"
      [animationDuration]="2"
      [color]="getColor"
    >
    </mwl-gauge>
    <a class="game-gauge-label" target="_blank" href="{{metacritic_url}}">Metacritic</a>
                </div>
            </div>
            <game-tabs [game]="game$"></game-tabs>

        </div>
    </div>

</div>
