<div class="filters">
    <mat-form-field>
        <mat-label>
            Sort
        </mat-label>
        <mat-select panelClass="sort-select">
            <mat-option  routerLink="/" (click)="filteredmorethan95(95)"><span>Rating :</span> above 95</mat-option>
            <mat-option  (click)="filteredmorethan90(90)" ><span>Rating :</span> above 90 and lower than 95</mat-option>
            <mat-option  (click)="filteredmorethan80(80)"><span>Rating :</span> above 80 and lower than 90</mat-option>
            <mat-option  (click)="below80(80)"><span>Rating :</span> below 80 </mat-option>
            



        </mat-select>
    </mat-form-field>
</div>

<div class="games">
    <ng-container *ngFor="let game of filteredgames | searchGame:searchKey:'name';let i=index ">

        <div class="game" (click)="openGameDetails(game.id)">
            <div class="game-thumb-container">
                <img *ngIf="game.background_image" [src]="game.background_image" class="game-thumbnail">
                <p *ngIf="!game.background_image">No image</p>
    
            </div>
            
        
        <div class="game-description">
            <p class="game-name">{{game.name}}</p>
            <div class="game-platforms">
                <img src="assets/images/logo.png"  class="game-platform">
                <img src="assets/images/logo2.png"  class="game-platform">
                <img src="assets/images/logo3.png"  class="game-platform">

    
            </div>
            
            
        </div>
        </div>

    </ng-container>
   


</div>
